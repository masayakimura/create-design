<!DOCTYPE html>
<html lang="ja"">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Design | お問い合わせ</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="site-title"><a href="../">Create Design</a></h1>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#concept">Concept</a></li><!-- /.nav__item -->
                    <li class="nav__item"><a href="#works">Works</a></li><!-- /.nav__item -->
                    <li class="nav__item"><a href="#service">Service</a></li><!-- /.nav__item -->
                    <li class="nav__item"><a href="./">Contact</a></li><!-- /.nav__item -->
                </ul><!-- /.nav__ul -->
            </nav><!-- /.nav -->
            <button class="burger-btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_middle"></span>
                <span class="bar bar_bottom"></span>
            </button>
        </div><!-- /.header__inner -->
    </header><!-- /.header -->

    <main>
        <div class="page-title-wrapper">
            <h1 class="page-title">Contact</h1><!-- /.page-title -->
            <div class="page-title-bottom">Contact us</div><!-- /.page-title-bottom -->
        </div><!-- /.page-title-wrapper -->

        <form action="" class="form">
            <ul class="form__list">
                <li class="form__item">
                    <label for="" class="form__label">お問い合わせ内容</label>
                    <ul class="form__checkbox-list">
                        <li class="form__checkbox-item">
                            <input type="checkbox" class="form__checkbox" id="document">
                            <label for="document">資料請求</label>
                        </li><!-- /.checkbox-item -->
                        <li class="form__checkbox-item">
                            <input type="checkbox" class="form__checkbox" id="phone">
                            <label for="phone">お電話でのご相談を希望</label>
                        </li><!-- /.checkbox-item -->
                        <li class="form__checkbox-item">
                            <input type="checkbox" class="form__checkbox" id="application">
                            <label for="application">申し込み</label>
                        </li><!-- /.checkbox-item -->
                    </ul><!-- /.checkbox-list -->
                </li><!-- /.form-item -->
                <li class="form__item">
                    <label for="" class="form__label">担当者名</label>
                    <input type="text" class="input-text" name="" id="">
                </li><!-- /.form-item -->
                <li class="form__item">
                    <label for="" class="form__label">電話番号</label>
                    <input type="tel" class="input-text" name="" id="">
                </li><!-- /.form-item -->
                <li class="form__item">
                    <label for="" class="form__label">メールアドレス</label>
                    <input type="email" class="input-text" name="" id="">
                </li><!-- /.form-item -->
                <li class="form__item">
                    <label for="" class="form__label">その他</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea><!-- /# -->
                </li><!-- /.form-item -->
            </ul><!-- /.form-list -->
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </main>

    <footer class="footer">
        <small>&copy;cresta.design all rights reserved</small>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
